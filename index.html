<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Random Quote Generator</h1>
        <div class="quote-box">
            <p id="quote-text">Click the button to get a random quote!</p>
            <p id="quote-author"></p>
        </div>
        <button id="new-quote">New Quote</button>
    </div>
    <script>
        // UI text translations
        const translations = {
            en: {
                title: "Random Quote Generator",
                button: "New Quote",
                initialText: "Click the button to get a random quote!"
            },
            zh: {
                title: "随机名言生成器",
                button: "新名言",
                initialText: "点击按钮获取随机名言！"
            }
        };

        // Update UI text based on browser language
        function updateUIText() {
            const lang = navigator.language.startsWith('zh') ? 'zh' : 'en';
            document.getElementById('title').textContent = translations[lang].title;
            document.getElementById('new-quote').textContent = translations[lang].button;
            document.getElementById('quote-text').textContent = translations[lang].initialText;
        }

        // Update UI when page loads
        window.addEventListener('load', updateUIText);
    </script>
    <script src="script.js"></script>
</body>
</html>
